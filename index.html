<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>That Open IFC Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Unbounded:wght@500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div id="loading-bar" class="loading-bar" style="display: none;">
    <div class="loading-bar-content">
      <div class="loading-bar-header">
        <span class="loading-bar-title">Loading IFC File</span>
        <span id="loading-percentage" class="loading-percentage">0%</span>
      </div>
      <div class="loading-bar-track">
        <div id="loading-progress" class="loading-bar-fill"></div>
      </div>
    </div>
  </div>
  <div class="page">
    <header class="hero">
      <div>
        <p class="eyebrow">That Open Engine</p>
        <h1>IFC Viewerrrr</h1>
        <p class="lede">
          Drop an IFC file to explore it with That Open Company&#39;s 3D engine.
        </p>
      </div>
      <div class="controls">
        <button id="projection-toggle" class="ghost">Projection: Perspective</button>
        <label class="file-pill" for="ifc-input">
          <span>Choose IFC</span>
          <input id="ifc-input" type="file" accept=".ifc" />
        </label>
        <button id="reset-camera" class="ghost">Reset Camera</button>
      </div>
    </header>
    <main class="viewer-shell">
      <div id="viewer"></div>
      <div id="axis-helper" class="axis-helper" aria-hidden="true"></div>
      <div id="status" class="status">Drop an IFC file to begin.</div>
      <div id="debug" class="debug-panel">
        <div class="debug-title">Debug</div>
        <div class="debug-row"><span>Schema</span><strong id="debug-schema">-</strong></div>
        <div class="debug-row"><span>Model</span><strong id="debug-model">-</strong></div>
        <div class="debug-row"><span>Last Error</span><strong id="debug-error">-</strong></div>
      </div>
      <aside id="log-panel" class="log-panel">
        <div class="log-header">
          <span>Log</span>
          <button id="log-clear" class="log-clear">Clear</button>
        </div>
        <div id="log-content" class="log-content"></div>
      </aside>
      <aside id="properties-panel" class="properties-panel">
        <div class="properties-header">
          <span id="properties-title">IFC Properties</span>
          <div class="properties-actions">
            <button id="properties-clear" class="properties-clear">Clear</button>
            <button id="properties-toggle" class="properties-toggle" title="Hide Properties">√ó</button>
          </div>
        </div>
        <div id="properties-content" class="properties-content">
          <p class="properties-message">Click an element to view properties.</p>
        </div>
      </aside>
      <button id="properties-show" class="properties-show" style="display: none;" title="Show Properties">
        <span>Properties</span>
      </button>
      <aside id="objecttree-panel" class="objecttree-panel">
        <div class="objecttree-header">
          <span id="objecttree-title">Object Tree</span>
          <div class="objecttree-actions">
            <button id="objecttree-expand" class="objecttree-action">Expand All</button>
            <button id="objecttree-collapse" class="objecttree-action">Collapse All</button>
            <button id="objecttree-toggle" class="objecttree-toggle" title="Hide Object Tree">√ó</button>
          </div>
        </div>
        <div id="objecttree-content" class="objecttree-content">
          <p class="objecttree-message">Load an IFC file to view structure.</p>
        </div>
      </aside>
      <button id="objecttree-show" class="objecttree-show" style="display: none;" title="Show Object Tree">
        <span>Object Tree</span>
      </button>
      <div id="dock" class="dock">
        <div class="dock-container">
          <button class="dock-item" title="Feature 1" data-feature="feature1">
            <span>‚öôÔ∏è</span>
          </button>
          <button class="dock-item" title="Feature 2" data-feature="feature2">
            <span>üìä</span>
          </button>
          <button class="dock-item" title="Feature 3" data-feature="feature3">
            <span>üé®</span>
          </button>
          <button class="dock-item" title="Feature 4" data-feature="feature4">
            <span>üìê</span>
          </button>
          <div class="dock-separator"></div>
          <button class="dock-item" title="Help" data-feature="help">
            <span>‚ùì</span>
          </button>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
